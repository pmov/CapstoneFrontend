<!-- <p>product-item works!</p> -->
<div class="card mb-4 shadow-sm">
  <img class="bd-placeholder-img card-img-top p-2" width="200px" height="220px" [src]="productItem.purl" />

  <div class="card-body">
    <p class="card-text">
      <strong>{{ productItem.price | currency:'INR' }}</strong>
      <!-- <button ng-click="LikeComment(comment)"><i class="far fa-thumbs-up"></i></button> -->
      <!-- <div ng-click="handleRemoveFromWishlist()"><i *ngIf="addedToWishlist" class="fas fa-heart float-right"></i></div>
        <div ng-click="handleAddToWishlist()"><i *ngIf="!addedToWishlist" class="far fa-heart float-right"></i></div> -->

    </p>
    <p class="card-text">{{ productItem.pname }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">Add to
          Cart</button>
        <button *ngIf="addedToWishlist" (click)="handleRemoveFromWishlist()" type="button"
          class="btn btn-sm btn-outline-secondary product-btn"><i class="fas fa-heart float-right"></i>&nbsp;Remove from Wish List</button>
        <button *ngIf="!addedToWishlist" (click)="handleAddToWishlist()" type="button"
          class="btn btn-sm btn-outline-secondary product-btn"><i class="far fa-heart float-right"></i>&nbsp;Add to Wish List</button>
          <!-- <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">Buy Now</button> -->
      </div>
    </div>
  </div>
</div>
